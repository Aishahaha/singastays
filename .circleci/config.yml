version: 2.1

orbs:
  docker: circleci/docker@2.1.4
  heroku: circleci/heroku@2.0.0

jobs:
  build_and_test:
    docker:
      - image: maven:3.8.3-openjdk-17
    steps:
      - checkout
      - run:
          name: Build and test the Maven project
          command: mvn clean test
      

  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: curlycrypto184/singastays-app
          tag: latest
      - docker/push:
          image: curlycrypto184/singastays-app
          tag: latest

  deploy_to_heroku:
    docker:
      - image: cimg/openjdk:19.0.1
    steps:
      - setup_remote_docker      
      - heroku/install
      - checkout
      - run:
          name: Heroku Container Push
          command: | 
              heroku container:login
              heroku container:push web -a singastays-app
              heroku container:release web -a singstays-app

workflows:
  build-and-deploy:
    jobs:
      - build_and_test
      - publish:
          requires:
            - build_and_test
          filters:
            branches:
              only:
                - develop
                - main
                - release
      - deploy_to_heroku:
          requires:
            - build_and_test
            - publish
          filters:
            branches:
              only:
                - release